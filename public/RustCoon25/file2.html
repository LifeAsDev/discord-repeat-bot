<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Server List</title>
    <style>
        h1 {
            margin-bottom: 10px;
        }

        /* CONTENEDOR RA√çZ CENTRADO */
        .center-root {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: "LeagueSpartan-VariableFont_wght";
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .server-container {
            padding: 20px;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;

            background: #1d1d1d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }


        label {
            display: block;
            margin-bottom: 10px;
            color: #8aff8a;
            font-size: 18px;
        }

        #servers {
            padding: 10px 0;
            border-radius: 10px;
            height: 350px;
            overflow-y: auto;
        }

        .server {
            padding: 10px;
            background: #242424;
            border-radius: 6px;
            margin-bottom: 8px;
            color: white;
            cursor: pointer;
            transition: background .15s ease;
        }

        .server:hover {
            background: #3e3e3e;
        }

        p {
            color: white;
        }
    </style>

</head>

<body>
    <div id="c3-serverlist-root" class="center-root">
        <div class="server-container">
            <label>Servers</label>
            <div id="c3-servers"></div>
        </div>
    </div>


</body>

</html>
