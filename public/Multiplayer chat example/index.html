	<body>
		<script>
			if (location.protocol.substr(0, 4) === "file") {
				alert(
					"Web exports won't work until you upload them. (When running on the file: protocol, browsers block many features from working for security reasons.)"
				);
			}
		</script>
		<script>
			(function () {
				const logBox = document.createElement("div");
				Object.assign(logBox.style, {
					position: "fixed",
					bottom: "0",
					left: "0",
					width: "100%",
					maxHeight: "40vh",
					overflowY: "auto",
					background: "rgba(0,0,0,0.8)",
					color: "#0f0",
					fontFamily: "monospace",
					fontSize: "12px",
					padding: "6px",
					zIndex: 999999,
					whiteSpace: "pre-wrap",
				});
				document.body.appendChild(logBox);

				function print(type, args) {
					const msg = `[${type}] ${args
						.map((a) => (typeof a === "object" ? JSON.stringify(a) : a))
						.join(" ")}\n`;
					logBox.textContent += msg;
					logBox.scrollTop = logBox.scrollHeight;
				}

				const origLog = console.log;
				const origErr = console.error;
				const origWarn = console.warn;

				console.log = (...args) => {
					origLog(...args);
					print("LOG", args);
				};
				console.error = (...args) => {
					origErr(...args);
					print("ERR", args);
				};
				console.warn = (...args) => {
					origWarn(...args);
					print("WARN", args);
				};

				window.onerror = function (msg, src, line, col, err) {
					print("ONERROR", [msg, src, line, col, err?.stack || ""]);
				};
			})();
		</script>
